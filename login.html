<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Registration and Login</title>
    <style>
        @import "~bootstrap/dist/css/bootstrap.min.css";

        body {
            background-color: rgb(225, 220, 214);
            padding-bottom: 5%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }
        .form-container {
            background-color: white;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(32, 21, 154, 0.5);
            flex: 1;
            max-width: 45%;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .mb-3 {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-check-input {
            margin-right: 10px;
        }
        .form-check-label a {
            color: #007bff;
            text-decoration: none;
        }
        .form-check-label a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
 
        <div class="form-container">
            <h2>Register</h2>
            <form>
                <div class="mb-3">
                    <label id="first_name_label" for="first_name">First Name</label>
                    <input id="first_name" name="first_name" type="text" class="form-control" placeholder="Enter first name"/>
                </div>
                <div class="mb-3">
                    <label id="last_name_label" for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" type="text" class="form-control" placeholder="Enter last name" />
                </div>
                <div class="mb-3">
                    <label id="phone_label" for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="tel" class="form-control" placeholder="Enter number" />
                </div>
                <div class="mb-3">
                    <label id="email_label" for="email">Email Address</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="Enter email" />
                </div>
                <div class="mb-3">
                    <label id="password_label" for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Enter password" />
                </div>
                <div class="mb-3">
                    <label id="repeat" for="password_repeat">Retype Password</label>
                    <input id="password_repeat" name="password_repeat" type="password" class="form-control" placeholder="Retype password" />
                </div>
                <div class="form-check mb-3">
                    <input id="i" name="checkbox" type="checkbox" class="form-check-input" value="" />
                    <label id="_label" class="form-check-label" for="i">I agree to all <a href="task.html">terms and services</a></label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

      
        <div class="form-container">
            <h2>Login</h2>
            <form>
             
                <div class="mb-3">
                    <label id="login_email_label" for="login_email">Email Address</label>
                    <input id="login_email" name="login_email" type="email" class="form-control" placeholder="Enter email" />
                </div>
                <div class="mb-3">
                    <label id="login_password_label" for="login_password">Password</label>
                    <input id="login_password" name="login_password" type="password" class="form-control" placeholder="Enter password" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
