    <style>
      #stories {
        overflow-x: scroll;

      #sideLinks .col-1 {
        display: inline-block;
      }
      #switchContainer {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
      }
      .switch {
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: relative;
        cursor: pointer;
        width: 60px;
        height: 34px;
        background-color: #ccc;
        border-radius: 34px;
        transition: .4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        border-radius: 50%;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
      }
      input:checked + .slider {
        background-color: #2196F3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
