<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Page</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      #stories {
        overflow-x: scroll;
        white-space: nowrap;
      }
      #sideLinks .col-1 {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="row" id="container">
      <div id="sideNav" class="col-md-1 p-2">

        </div>
        <hr>
        <div class="options" id="lists">
          <ul class="list-group">
            <a href="#" class="list-group-item bg-secondary">Home</a>
            <a href="#" class="list-group-item">Feed</a>
            <a href="#" class="list-group-item">Reels</a>
            <a href="#" class="list-group-item">Explore</a>
            <a href="#" class="list-group-item">Profile</a>
            <a href="#" class="list-group-item">Items</a>
          </ul>
        </div>
      </div>

      <div id="feed" class="col-md-8">
        <div id="stories">
          <div class="d-flex" id="sideLinks">
            <div class="col-1 p-1 d-flex">
              <img src="stories.jpeg" class="img-fluid" alt="">
            </div>
            <div class="col-1 p-2">
              <img src="stories.jpeg" class="img-fluid" alt="">
            </div>
            <div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div><div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div><div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div><div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div><div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div><div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div><div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div><div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div><div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div><div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div><div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div><div class="col-1 p-2">
                <img src="stories.jpeg" class="img-fluid" alt="">
              </div>
          </div>
        </div>

        <div class="posts">
          <div class="card" id="feedsImg">
            <div class="card-header d-flex align-items-center">
              <img src="profile.jpeg" height="50" alt="profileimg" class="mr-2">
              <div class="user-ID">
                <h5>cristiano</h5>
                <p class="text-muted">@Suiii</p>
              </div>
            </div>
            <div class="card-body" id="feedsImg">
              <img src="cr7.jpeg" class="img-fluid" alt="" height="500px">
            </div>
            
            <div class="card-footer">
              <p>like share comment</p>
            </div>
          </div>
        </div>
        
      </div>

      <div id="suggestions" class="col-md-2 p-0">
        <div class="rightNav d-flex mb-3">
          <img src="cr7.jpeg" height="50" alt="loginPic">
          <div class="userName mt-2 ml-2">
            <h5>cristiano</h5>
            <p class="text-muted">@Suii</p>
          </div>
        </div>

        <div class="rightNav d-flex mb-3">
          <img src="cr7.jpeg" height="50" alt="profilePic2">
          <div class="userName mt-2 ml-2">
            <h5>leo</h5>
            <p class="text-muted">@cris</p>
          </div>
        </div>
        <div class="rightNav d-flex mb-3">
          <img src="cr7.jpeg" height="50" alt="profilePic3">
          <div class="userName mt-2 ml-2">
            <h5>neymar</h5>
            <p class="text-muted">@Jr</p>
